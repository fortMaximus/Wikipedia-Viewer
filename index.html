<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid" id="all">

  <h1 style="text-align: center;">Wiki Viewer</h1>

  <div class="row" id="mid">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">

      <input id="s-val" type="text" name="s" placeholder="Search Wikipedia" />

      <button id="s-button" class="btn btn-primary">Search</button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" style="text-decoration: none; color: inherit;"><button id="r-button" class="btn btn-primary">Random</button></a>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div id="output"></div>
    </div>
    <div class="col-lg-4"></div>
  </div>

  <p>Made by <a href="https://codepen.io/ForM/#" target="_blank">h1tag</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
